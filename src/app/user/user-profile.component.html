<h1>Profil</h1>
<article>
  <img [src]="user.photo" [alt]="user.name" />
  <div>
    <h4>Nom: {{user.name}}</h4>
    <h4>Pr√©nom: {{user.firstName}}</h4>
    <p *ngIf="showAge">Age: {{user.age}}</p>
  </div>
  <div>
    <p>Citation: {{user.quote}}</p>
    <input type="text" [(ngModel)]="user.quote" />
  </div>

  <div>
    <hr />
    <button (click)="displayAge()">Afficher/Masquer mon age.</button>
  </div>
</article>
