<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <fieldset formGroupName="credentials">
        <div>
            <label>
                Email:
                <input type="email" formControlName="email">
                <div *ngIf="userForm.get('credentials.email')?.errors && !userForm.get('credentials.email')?.pristine"
                    class="error-msg">
                    <p [hidden]="!userForm.get('credentials.email')?.errors?.['required']">email is required.</p>
                    <p [hidden]="!userForm.get('credentials.email')?.invalid">email is invalid</p>

                </div>
            </label>
        </div>

        <div>
            <label>
                Mot de passe:
                <input type="password" formControlName="password">
                <div *ngIf="userForm.get('credentials.password')?.errors && !userForm.get('credentials.password')?.pristine"
                    class="error-msg">
                    <p [hidden]="!userForm.get('credentials.password')?.errors?.['required']">password is required.
                    </p>
                </div>
            </label>
        </div>
    </fieldset>
    <button type="submit">Submit</button>
</form>
